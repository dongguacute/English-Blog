# Continuous Integration workflow for deploying the blog
name: CI
run-name: $\{\{ github.actor \}\} is running CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.12.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      
      - name: Install dependencies
        run: |
          # Configure npm settings
          echo 'auto-install-peers=true' >> .npmrc
          echo 'strict-peer-dependencies=false' >> .npmrc
          # Install dependencies
          pnpm install
      
      - name: Build project
        run: astro build
      
      - name: Deploy to gh-pages
        # 使用指定版本的 GitHub Pages Action 部署
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: $\{\{ secrets.GITHUB_TOKEN \}\}    # 提供默认的 GITHUB_TOKEN
          publish_dir: ./dist                              # 指定构建输出目录
          publish_branch: gh-pages                         # 指定部署分支
